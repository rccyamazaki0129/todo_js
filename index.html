<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MyToDo</title>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <form id="add-task">
                    <input type="text" placeholder="new task...">
                    <button>Add+</button>
                </form>
                <input type="checkbox" id="show-done" checked>
                <label for="show-done">show done</label>
            </div>
        </header>



        <div id="task-list">
            <h2>TODO</h2>
            <ul>
            </ul>
        </div>

        <div id="done-list">
            <p>Done <button id="delete-done">delete archives</button></p>
            <ul>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
